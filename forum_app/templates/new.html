{% extends "layout.html" %}
{% block body %}

<h3>新規スレッド作成</h3>
<form action="{{url_for("create_new_thread")}}" method="post">
  <div>
    タイトル
    <input type="text" name="title">
  </div>
  <div>
    名前
    <input type="text" name="user_name">
  </div>
  <div>
    本文
    <textarea name="message" cols="30" rows="5"></textarea>
  </div>
  <input type="submit" value="スレッドを作成">
</form>

{% endblock %}
