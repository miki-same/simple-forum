{% extends "layout.html" %}
{% block body %}

<h3 >スレッド一覧</h3>

<div class="btn-group" role="group" aria-label="sort-option">
  <a class="btn btn-outline-info" href="{{url_for('main', sort='1')}}">最新</a>
  <a class="btn btn-outline-info" href="{{url_for('main', sort='2')}}">人気</a>
</div>

<div class="list-group">
  {% for thread in threads %}
  <a href="{{url_for('show_thread', thread_id=thread['id'])}}" class="list-group-item list-group-item-action">{{thread['title']}}({{thread['number_of_posts']}})</a>
  {% endfor %}
</div>

{% endblock %}
